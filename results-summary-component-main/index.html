<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mobile"></div>
  <main class="flex-contener">
    
    <div class="text-left">
      <h1>Your Result</h1>

      <div id="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      
      <br>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  

  <div class="text-right">
    <h1>Summary</h1>
    <ul class="Reaction">
      <img src="assets/images/icon-reaction.svg" alt="Reaction symbol">
      <h2 style="display: inline">Reaction</h2> 
      <p style="display: inline"> <strong>80</strong> / 100</p></ul>

    <ul class="Memory">
      <img src="assets/images/icon-memory.svg" alt="Memory symbol">
      <h2 style="display: inline">Memory</h2> 
      <p style="display: inline"> <strong>92</strong> / 100</p></ul>

    <ul class="Verbal">
      <img src="assets/images/icon-verbal.svg" alt="Varbal symbol">
      <h2 style="display: inline">Verbal</h2> 
      <p style="display: inline"><strong>61</strong> / 100</p></ul>

    <ul class="Visual">
      <img src="assets/images/icon-visual.svg" alt="Visual symbol">
      <h2 style="display: inline">Visual</h2> 
      <p style="display: inline"><strong>72</strong> / 100</p></ul>

    <br>
    
    <div class="bottom">
      Continue
    </div>
  </div>



</main>
<br><br>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OILRTNKK</a>.
  </footer>
</body>
</html>
